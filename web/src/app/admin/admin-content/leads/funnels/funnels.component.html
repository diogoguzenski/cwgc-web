<div class="content-wrapper">
    <section class="content-header">
        <h1>Funils <small>Listar</small></h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Funils</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Desc</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                            <tr *ngFor="let funnel of funnels">
                                <td>{{ funnel.id }}</td>
                                <td>{{ funnel.name }}</td>
                                <td>{{ funnel.description }}</td>
                                <td>{{ funnel.status }}</td>
                                <td>
                                    <!-- <button (click)="selectFunnel(funnel)">Ver clientes</button> -->
                                    <button class="btn btn-sm btn-primary" routerLink="{{funnel.id}}">Ver</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <modal id="custom-modal-1">
                <div class="modal">
                    <div class="modal-body">
                        <div class="box">
                            <div class="box-header with-border">
                                <h3 class="box-title">Adicionar Funil</h3>
                            </div>
                            <div class="col-lg-12">
                                <div class="box-body">
                                    <form #f = "ngForm">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Nome</label>
                                                    <input class="form-control" type="text" name="name" [(ngModel)] = "selectedFunnel.name">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Descrição</label>
                                                    <textarea class="form-control" rows="1" name="description" [(ngModel)] = "selectedFunnel.description"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="button" class="btn btn-success" (click)="createFunnel(f)" value="Adicionar Funil">
                                    <button class="btn btn-danger" (click)="closeModal('custom-modal-1');">Fechar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-background"></div>
            </modal>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-body table-responsive no-padding">
                        <button class="btn btn-primary" (click)="openModal('custom-modal-1')">Adicionar Funil</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
