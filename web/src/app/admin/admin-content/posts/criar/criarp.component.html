<div class="content-wrapper">
    <section class="content-header">
      <h1> Posts <small>Editar</small></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Posts</li>
      </ol>
    </section>
    <section class="content">
      <form [formGroup]="form" (ngSubmit)="submitForm()" enctype="multipart/form-data">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class="box box-primary">
                <div class="box-body">
                  <div class="form-group">
                    <input name="id" formControlName="id" type="hidden" class="form-control">
                    <label>Título do Post</label>
                    <input formControlName="name" type="text" class="form-control" placeholder="Título">
                  </div>
                </div>
                <div class="box-body">
                  <div class="form-group">
                    <label>Conteúdo</label>
                    <editor formControlName="content"
                    [init]="{
                    height: 500,
                    file_picker_types: 'image',
                    menubar: false,
                    plugins: [
                    'advlist autolink lists link code image charmap print preview anchor',
                    'searchreplace visualblocks code fullscreen',
                    'insertdatetime media table paste wordcount'
                    ],
                    toolbar:
                    'undo redo | image code | formatselect | bold italic backcolor | \
                    alignleft aligncenter alignright alignjustify | \
                    bullist numlist outdent indent | removeformat | help' }"> </editor>
                  </div>
                </div>
                <div class="box-footer">
                  <button class="btn btn-primary btn-block btn-lg">Criar Post</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
  </div>
