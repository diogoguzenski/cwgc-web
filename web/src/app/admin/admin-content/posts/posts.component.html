<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Posts
            <small>Listar</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Posts</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Coment√°rios</th>
                                <th>Status</th>
                                <th>Resumo</th>
                                <th></th>
                            </tr>
                            <tr *ngFor="let post of posts">
                                <td>{{ post.id }}</td>
                                <td>{{ post.name }}</td>
                                <td>{{ post.comments_status }}</td>
                                <td>{{ post.status }}</td>
                                <td>{{ post.excerpt }}</td>

                                <td>
                                    <button class="btn btn-sm btn-danger" (click)="deletePage(post.id)">Apagar</button>
                                    <button class="btn btn-sm btn-success" routerLink="alterar/{{post.id}}">Editar</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-body table-responsive no-padding">
                        <button class="btn btn-sm btn-primary" routerLink="adicionar-post">Adicionar Post</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
