<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Páginas
      <small>Editar</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Páginas</li>
    </ol>
  </section>
  <section class="content">
    <div class="container-fluid">
     <form [formGroup]="form" (ngSubmit)="submitForm()" enctype="multipart/form-data">
       <div class="row">
         <div class="col-lg-9">
           <div class="box box-primary">
             <div class="box-body">
               <div class="form-group">
                 <input name="id" formControlName="id" type="hidden" class="form-control"  >
                 <label>Título do Post</label>
                 <input formControlName="name" type="text" class="form-control" placeholder="Título"  >
               </div>
             </div>
             <div class="box-body">
               <div class="form-group">
                   <label>Conteúdo</label>
                   <editor  formControlName="content"
                     [init]="{
                       height: 500,
                       file_picker_types: 'image',
                       menubar: false,
                       plugins: [
                         'advlist autolink lists link code image charmap print preview anchor',
                         'searchreplace visualblocks code fullscreen',
                         'insertdatetime media table paste  wordcount'
                       ],
                       toolbar:
                         'undo redo | image code | formatselect | bold italic backcolor | \
                         alignleft aligncenter alignright alignjustify | \
                         bullist numlist outdent indent | removeformat | help'
                        }">
                     </editor>
               </div>
             </div>
           </div>
         </div>
         <div class="col-lg-3">
           <div class="box box-primary">
             <div class="box-body">
                 <div class="form-group">
                     <label>Link Permanente</label>
                     <input formControlName="permalink"  class="form-control input-sm" type="text" placeholder="Link permanente">
                 </div>
               <div class="form-group">
                 <label>Palavras Chaves</label>
                 <input  type="text" class="form-control" formControlName="metakeys" placeholder="Palavras-chaves, separadas por vírgulas." >
               </div>
               <div class="form-group">
                   <label>Resumo</label>
                   <textarea class="form-control" formControlName="excerpt">{{selectedPage.excerpt}}</textarea>
                </div>
               <div class="form-group">
                 <label>Status da página</label>
                 <select formControlName="status" class="form-control">
                   <option>{{selectedPage.status}}</option>
                   <option *ngIf="selectedPage.status=='Ativo'">Inativo</option>
                   <option *ngIf="selectedPage.status=='Inativo'">Ativo</option>
                 </select>
               </div>
               <div class="form-group">
                <label>Menu item</label>
                <select formControlName="menu_item" class="form-control">
                  <option>{{selectedPage.menu_item}}</option>
                  <option *ngIf="selectedPage.menu_item=='Não'">Sim</option>
                  <option *ngIf="selectedPage.menu_item=='Sim'">Não</option>
                </select>
              </div>
              <div class="form-group">
                <label>Ordem no menu</label>
                <input formControlName="menu_order" class="form-control input-sm" type="number" placeholder="Prioridade do item no menu">
            </div>
             </div>
             <div class="box-footer">
                 <button class="btn btn-primary btn-block btn-lg">Atualizar Página</button>
             </div>
           </div>
         </div>
       </div>
     </form>
   </div>
 </section>
 </div>
