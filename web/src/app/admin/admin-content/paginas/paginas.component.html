<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Páginas
            <small>Listar</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Páginas</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Menu item</th>
                                <th>Status</th>
                                <th>Resumo</th>
                                <th></th>

                            </tr>

                            <tr *ngFor="let page of pages">
                                <td>{{ page.id }}</td>
                                <td>{{ page.name }}</td>
                                <td>{{ page.menu_item }}</td>
                                <td>{{ page.status }}</td>
                                <td>{{ page.excerpt }}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger" (click)="deletePage(page.id)">Apagar</button>
                                    <button class="btn btn-sm btn-success" routerLink="alterar/{{page.id}}">Editar</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-body table-responsive no-padding">
                        <button class="btn btn-sm btn-primary" routerLink="adicionar-pagina">Adicionar Página</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
